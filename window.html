<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <meta name="description" content="Implement a function to open a new window with the URL 'https://www.example.com' and dimensions 800x600.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column column-60 column-offset-20">
                <div class="d-flex mh-100vh flex-column align-items-center justify-content-center">
                    <div class="box light d-flex flex-column align-items-center justify-content-center gap-4 p-5 rounded shadow">
                        <div class="text-center">
                            <button class="button mb-0" id="open-btn">www.example.com</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openWindow(url, width, height) {
            // Open a new window with the specified URL and dimensions
            const newWindow = window.open(url, '_blank', `width=${width}, height=${height}`);
        }

        document.getElementById("open-btn").addEventListener("click", function(){
            openWindow('https://www.example.com', 800, 600)
        })
    </script>
</body>
</html>
