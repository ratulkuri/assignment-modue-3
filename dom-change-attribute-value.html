<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Change Attribute Value</title>
    <meta name="description" content="Implement a JavaScript function that dynamically creates five list items (<li>) with sequential numbers (1 to 5) and appends them to the unordered list.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="column column-60 column-offset-20">
                <div class="d-flex mh-100vh flex-column align-items-center justify-content-center">
                    <div class="box light d-flex flex-column align-items-center justify-content-center gap-4 p-5 rounded shadow">
                        <img id="photo" class="d-block mb-0" src="https://picsum.photos/id/176/320/200" alt="lorem picsum">
                        <button class="button" onclick="changePhoto()">Change Photo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changePhoto () {
            document.getElementById("photo").setAttribute("src", "https://picsum.photos/id/180/320/200")
        }
    </script>
</body>
</html>
