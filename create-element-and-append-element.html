<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element & Append Element</title>
    <meta name="description" content="Implement a JavaScript function that dynamically creates five list items (<li>) with sequential numbers (1 to 5) and appends them to the unordered list.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="column column-60 column-offset-20">
                <div class="d-flex mh-100vh flex-column align-items-center justify-content-center">
                    <div class="box light d-flex flex-column align-items-center justify-content-center gap-4 p-5 rounded shadow">
                        <ul id="unordered-list" class="mb-0"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateUnorderedList () {
            let element = document.getElementById("unordered-list");
            for (let i = 1; i <= 5; i++) {
                let li = document.createElement('li');
                li.textContent = i;
                element.appendChild(li);
            }
        }

        generateUnorderedList();
    </script>
</body>
</html>
